<button class="layui-btn layui-btn-sm" onclick="downloadHisBill()">
  <i class="layui-icon ${button.icon!}"></i> ${button.name!}
</button>
<script type="text/javascript">
  var downloadHisBill = function(){
    var ID = '${gridId}';

    var rows = getSelectRows(ID);
    if (rows.length === 0) {
      $.msg('请选择一行数据');
      return;
    }

    window.open('/wxcheck/downloadHisBill?date=' + rows[0]['date']);
  };
</script>
